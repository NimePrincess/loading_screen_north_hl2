<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>

    <!-- ❌ УБИРАЕМ СТАНДАРТНЫЙ GMOD HUD -->
    <style>
        #progress,
        #status,
        #loading,
        .loading {
            display: none !important;
        }
    </style>

    <style>
        /* ===== ОСНОВА ===== */
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Tahoma, Arial, sans-serif;
            color: #ff9f1a;
        }

        /* ===== ФОН ===== */
        .background {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: url("hl2_bg.jpg") center / cover no-repeat;
            filter: brightness(0.75);
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                transparent 40%,
                rgba(0,0,0,0.85)
            );
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        /* ===== HUD ЗАГРУЗКИ ===== */
        .loader-container {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .loader-container.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .loader-container.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .loader-bar {
            width: 700px;
            height: 18px;
            background: rgba(255, 120, 0, 0.08);
            border: 1px solid rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 12px rgba(255, 140, 0, 0.5);
            overflow: hidden;
        }

        .loader-fill {
            height: 100%;
            width: 0%;
            position: relative;
            background: linear-gradient(
                90deg,
                rgba(255,120,0,0.85),
                rgba(255,180,0,1)
            );
            box-shadow: 0 0 14px rgba(255,160,0,0.9);
            transition: width 0.15s linear;
        }

        .loader-stripes {
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                rgba(255,255,255,0.18) 0px,
                rgba(255,255,255,0.18) 6px,
                transparent 6px,
                transparent 12px
            );
            animation: stripesMove 1s linear infinite;
        }

        @keyframes stripesMove {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }

        .loader-text {
            margin-top: 12px;
            font-size: 18px;
            letter-spacing: 1px;
            text-shadow: 0 0 6px #000;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="loader-container">
    <div class="loader-bar">
        <div class="loader-fill" id="loader-fill">
            <div class="loader-stripes"></div>
        </div>
    </div>
    <div class="loader-text">Прогресс загрузки...</div>
</div>

<script>
let appeared = false;
let hidden = false;

const container = document.querySelector(".loader-container");
const background = document.querySelector(".background");
const overlay = document.querySelector(".overlay");
const fill = document.getElementById("loader-fill");

function updateProgress() {
    if (typeof GetLoadProgress === "function") {
        const progress = GetLoadProgress(); // 0.0 - 1.0

        fill.style.width = (progress * 100) + "%";

        if (progress > 0.01 && !appeared) {
            appeared = true;
            container.classList.add("show");
        }

        if (progress >= 1 && !hidden) {
            hidden = true;

            container.classList.add("hide");
            background.classList.add("fade-out");
            overlay.classList.add("fade-out");
        }
    }
    requestAnimationFrame(updateProgress);
}
updateProgress();
</script>

</body>
</html>
