<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <style>
#defaultLoading,
.loading,
#loadingPanel,
#background {
 display:none !important;
}
</style>
  <div id="loading">
    <!-- фон -->
    <div class="bg"></div>

    <!-- AAA дым (слева/справа) -->
    <canvas id="smoke"></canvas>

    <!-- падающие коды -->
    <canvas id="matrix"></canvas>

    <!-- правый “жар/пыль/свечение” + искры -->
    <canvas id="rightFx"></canvas>

    <!-- RIGHT TOP PROJECT HUD -->
    <div id="projectHud">
      <div class="projectTitle">Northern Project | HL2RP</div>

      <div class="adminBox">
        <img class="adminAvatar" src="https://i.yapx.ru/c6LdS.jpg" alt="avatar" />
        <div class="adminInfo">
          <div class="adminLabel">Endministrator</div>
        </div>
      </div>
    </div>

    <div id="terminalHud">
  <div class="bar">
    <div class="title">ТАКТИЧЕСКИЙ КАНАЛ // СЕВЕР</div>
    <div class="status" id="termStatus">CH: 03 • ENCRYPT: ON</div>
  </div>
  <div class="log" id="termLog"></div>
</div>

  </div>

  <script src="smoke3d.js"></script>
  <script src="matrix.js"></script>
  <script src="terminal.js"></script>
  <script src="rightfx.js"></script>
<script src="audio.js"></script>
<script>
  // Удаляем любые чужие блоки, которые могут появляться позже
  setInterval(() => {
    document.querySelectorAll("body > :not(#loading)").forEach(el => el.remove());
  }, 300);
</script>
</body>
</html>
