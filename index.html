<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
document.addEventListener("DOMContentLoaded", function(){
    let defaultBar = document.getElementById("progress");
    if(defaultBar) defaultBar.style.display = "none";
});
</script>

<!-- Скрываем стандартный GMod progress -->
<style>
    #progress, #status {
        display: none !important;
    }
</style>

<div class="background"></div>
<div class="overlay"></div>

<div class="loader-container">
    <div class="loader-bar">
        <div class="loader-fill" id="loader-fill">
            <div class="loader-stripes"></div>
        </div>
    </div>
    <div class="loader-text">Прогресс загрузки...</div>
</div>

<script>
function updateProgress() {
    if (typeof GetLoadProgress === "function") {
        const progress = GetLoadProgress(); // 0.0 - 1.0
        document.getElementById("loader-fill").style.width = (progress * 100) + "%";
    }
    requestAnimationFrame(updateProgress);
}
updateProgress();
</script>

</body>
</html>
